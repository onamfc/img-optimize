[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info

[mypy]
ignore_missing_imports = True
no_strict_optional = True
warn_return_any = False
warn_unused_configs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --strict-markers

[coverage:run]
source = src/img_optimize
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
